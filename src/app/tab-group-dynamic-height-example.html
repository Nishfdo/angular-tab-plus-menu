<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
<mat-tab-group dynamicHeight (click) = "$event.stopPropagation()"  >
  <mat-tab label="Tab 01">
    <div class="example-small-box mat-elevation-z4">
      Tab 01 content
    </div>
  </mat-tab>
  <mat-tab label="Tab 02">
    <div class="example-large-box mat-elevation-z4">
      Tab 02 content
    </div>
  </mat-tab>
</mat-tab-group>
</mat-menu>
